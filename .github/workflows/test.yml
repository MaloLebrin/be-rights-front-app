name: 🛠 Tests-CI

on:
  pull_request:

env:
  NODE_ENV: prod

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [16.x, 18.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: ⚙️ Set node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: ⚙️ Setup
        run: npm i -g @antfu/ni

      - name: 🔧 Install
        run: nci

      - name: 📖 Lint
        run: nr lint

      - name: 🏗 Build & type checking
        run: nr build

      # - name: Cypress run
      #   uses: cypress-io/github-action@v5.0.2
      #   with:
      #     browser: chrome
      #   # with:
      #   #   build: nr build
      #   #   start: npm start
  
  cypress:
    runs-on: ubuntu-20.04
    # Cypress Docker image with Chrome v78
    # and Firefox v70 pre-installed
    container: cypress/browsers:node12.13.0-chrome78-ff70
    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5.2.0
        with:
          browser: chrome
          env: VITE_API_URL=be-right-backend.fly.dev
