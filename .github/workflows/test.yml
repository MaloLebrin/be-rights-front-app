name: Tests-CI

on:
  pull_request:

env:
  NODE_ENV: prod

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Build & type checking
        run: yarn build
