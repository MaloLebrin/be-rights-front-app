name: ðŸ›  Tests-CI

on:
  pull_request:

env:
  NODE_ENV: prod

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [14.x, 16.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Set node ${{ matrix.node }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node }}
            cache: yarn
      - run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Build & type checking
        run: yarn build

